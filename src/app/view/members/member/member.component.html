<div class="member">
  <div class="member__header">
    <div class="quantity">{{ id }}</div>
    <div class="title">
      <span title="{{ name }}"> {{ name }}</span>
    </div>
  </div>
  <div class="member__content">
    <div class="member-id">
      <span class="label">Book:</span>
      <span class="value"> "{{ book.title }}", {{ book.author }}</span>
    </div>
  </div>
</div>
