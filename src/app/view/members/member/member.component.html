<div class="member">
  <div class="member__header">
    <div class="quantity">{{ id }}</div>
    <div class="title">
      <span title="{{ ime }}"> {{ ime }}</span>
    </div>
  </div>
  <div class="member__content">
    <div class="member-id">
      <span class="label">Knjiga:</span>
      <span class="value"> "{{ knjiga.naslov }}", {{ knjiga.autor }}</span>
    </div>
  </div>
</div>
